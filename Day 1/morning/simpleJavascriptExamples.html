<html>
<!-- our basic 'shell' for javascript work -->
    <head>
        <script>
            // here's a javascript comment (single line)
            
            /*  here's a
                multi-line javascript comment */
            
            function clickMe(){
                alert('I clicked a link');
            }
            
        </script>
    </head>
    <body>
        <script>
            // pop-up an alert so we can see what it looks like
            alert('Hello World');
            // let's write it out on the page a different way
            document.writeln("<h2>this is some html</h2>");
            
        </script>
        <!-- I'll come back and look at this code and fix this link.  It turns out 'click' is a reserved word in javascript.  Don't use it for a function name. -->
       <a href="#" onclick="clickMe();">Click Me</a> 
        <br/> 
       <a href="#" onclick="alert('This is was clicked');">try clicking me</a>
    </body>
    
    
    
    
</html>
