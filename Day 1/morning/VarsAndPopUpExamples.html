<html>
<!-- our basic 'shell' for javascript work -->
    <head>
        <script>
            // create a variable for text in our alert box
            var alertText = "Hi, you clicked the alert button";
            // a variable for text in our prompt
            var promptText = "Please enter you name";
            // a var for text in our confirm button
            var confirmText = "Will it snow today?";
            
        </script>
    </head>
    <body>
        <input type="button" onclick="alert(alertText);" value="click me"/>
        <br/><br/>
        <input type="button" onclick="prompt(promptText);" value="No, click me!"/>
        <br/><br/>
        <input type="button" onclick="confirm(confirmText);" value="Check the weather"/>
       
    </body>
</html>
